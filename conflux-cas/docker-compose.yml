version: '3.9'

# Build context is the parent "repos" directory so both
# conflux-cas and conflux-sdk are available during the build.

services:
  backend:
    build:
      context: ..
      dockerfile: conflux-cas/backend/Dockerfile
    image: conflux-cas/backend:latest
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_PATH: /data/cas.db
      PORT: "3001"
    ports:
      - "3001:3001"
    volumes:
      - cas_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: ..
      dockerfile: conflux-cas/worker/Dockerfile
    image: conflux-cas/worker:latest
    env_file: .env
    environment:
      NODE_ENV: production
      DATABASE_PATH: /data/cas.db
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - cas_data:/data
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: conflux-cas/frontend/Dockerfile
    image: conflux-cas/frontend:latest
    env_file: .env
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  cas_data:
    driver: local
